name:                hask-gallery
version:             0.1.0.0
github:              "githubuser/hask-gallery"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hask-gallery#readme>

dependencies:
- base >= 4.7 && < 5
- servant >= 0.16.2 && < 0.17.0
- servant-server >= 0.16.2 && < 0.18
- blaze-html >= 0.9.1.2 && < 0.10
- blaze-markup >= 0.8.2.4 && < 0.9
- aeson >= 1.4.7.1 && < 1.5
- directory >= 1.3.6.0 && < 1.4
- text >= 1.2.4.0 && < 1.3
- wai >= 3.2.2.1 && < 3.3
- warp >= 3.3.10 && < 3.4
- parseargs >= 0.2.0.9 && < 0.3
- filepath >= 1.4.2.1 && < 1.5
- bytestring >= 0.10.10.0 && < 1.0
- utf8-string >= 1.0.1.1 && < 2.0
- directory >= 1.3.6.0 && < 1.4
- executable-path >= 0.0.3.1 && < 0.0.4
library:
  source-dirs: src

executables:
  hask-gallery-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hask-gallery

tests:
  hask-gallery-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hask-gallery
    - tasty >= 1.2.3 && < 1.3.0
    - tasty-smallcheck >= 0.8.0 && < 0.9
    - tasty-quickcheck >= 0.10.0.0 && < 0.11
    - tasty-hunit >= 0.10.0.0 && < 0.11

<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/gallery.css">
        <title>Hask-Gallery: This page will be modified</title>
    </head>

<body>
    <div class="cover-all-view-port">
        <div class="page video-page" id="id-video-page">
            <img src="pics/loading.webp" class="loading-pic"></img>
            <video id='id-video' class='html5-video' noloop nocontrols>
                <source src="" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </div>

        <div class="page picture-page" id="id-picture-page">
            <img src="" id="id-picture" class="cover-non-stretched"></img>
        </div>

        <div class="page music-page" id="id-audio-page">
            <audio id='id-audio' class='html5-audio' noloop nocontrols>
                <source src="" type="audio/mpeg">
            Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="front-panel" id="id-front-panel">
            <!-- Barra de Menu Superior -->
            <div class="top-panel" id="id-top-panel">
                <div class="cover-top-panel" >
                    Hask-Gallery 0.1.0&nbsp;
                    <a class="page-selector-link" href="#" id="id-toggle-music">Music</a>&nbsp;
                    <a class="page-selector-link" href="#" id="id-toggle-picture">Pictures</a>&nbsp;
                    <a class="page-selector-link" href="#" id="id-toggle-video">Videos</a>
                </div>
            </div>
            <!--// Barra de Menu Superior -->

            <!-- Barra de informações sobre o video na parte inferior -->
            <div class="bottom-panel bottom-panel-video" id="id-bottom-panel-video">
                <span id='content-info'>&nbsp;</span><br>
                <div class="full-width">
                    <table width=100%>
                        <tr widht=100%>
                            <td width=180px>
                                <span id='id-video-page-info'>&nbsp;</span>
                            </td>
                            <td>
                                <input class="seekbar custom-seek-bar" id="id-video-seekbar" type="range" min="0" value="0" max="5000"></input>
                            </td>
                            <td width=180px>
                                <div id="id-video-time">00:00</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--//  Barra de informações sobre o video na parte inferior -->

            <div class="bottom-panel bottom-panel-music" id="id-bottom-panel-music">
                <span id='content-info-music'>&nbsp;</span><br>
                <div class="full-width">
                    <table width=100%>
                        <tr widht=100%>
                            <td width=180px>
                                <span id='id-audio-page-info'>&nbsp;</span>
                            </td>
                            <td>
                                <input class="seekbar custom-seek-bar" id="id-audio-seekbar" type="range" min="0" value="0" max="5000"></input>
                            </td>
                            <td width=180px>
                                <div id="id-audio-time">00:00</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="bottom-panel bottom-panel-picture" id="id-bottom-panel-picture">
                <div class="full-width">
                    <table width=100%>
                        <tr widht=100%>
                            <td width=180px>
                                <span id='id-count-picture'>&nbsp;</span>
                            </td>
                            <td> <span id='id-path-picture'>&nbsp;</span>
                            </td>
                            <td width=180px>
                                &nbsp;
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/gallery.js"></script>
</body>
